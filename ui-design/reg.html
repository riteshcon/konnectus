<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,700,800" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<h2>
					Profile Update
				</h2>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">First Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your first name">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Last Name</span>
					<input class="input100" type="text" name="name" placeholder="Enter your last name">
					<span class="focus-input100"></span>
				</div>
				
		         <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" name="email" placeholder="Enter your email">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="text" name="phone" placeholder="Enter your phone number">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Hobbies</span>
					<input class="input100" type="text" name="name" placeholder="Enter your Hobbies">
					<span class="focus-input100"></span>
				</div>

				
			    <div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Address</span>
					<input class="input100" type="text" name="name" placeholder="Enter your Address">
					<span class="focus-input100"></span>
				</div>
				
				<div class="wrap-input100 input100-select">
					<span class="label-input100">City</span>
					<div>
						<select class="selection-2" name="service">
							<option>Choose City</option>
							<option>city1</option>
							<option>city1</option>
							<option>city1</option>
							<option>city1</option>
							<option>city1</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>
				
			
				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn">
							<span>
								Submit
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
