<!--The content below is only a placeholder and can be replaced.-->
<header>

  <div class="container">
    <div class="row">

      <div class="col-md-4">

        <input #email class="input100" type="text" name="email" placeholder="Enter your mail">

      </div>

      <div class="col-md-4">

        <input #password  class="input100" type="password" name="password" placeholder="Enter your password">

      </div>


      <div class="col-md-2">

        <button (click)="signIn(email.value, password.value)"><span>Sign In</span></button>

      </div>

      <div class="col-md-2">

        <a href="#">Forgot Password?</a>

      </div>


    </div>
  </div>
</header>
<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form">
      <h2>
        Be great at what you do <br>
      </h2>
      <p>Get Started - It's free</p><br>
      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">First Name</span>
        <input class="input100" type="text" name="name" placeholder="Enter your first name">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Last Name</span>
        <input class="input100" type="text" name="name" placeholder="Enter your last name">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
        <span class="label-input100">Email or Phone Number</span>
        <input class="input100" type="text" name="email" placeholder="Enter your email or phone number">
        <span class="focus-input100"></span>
      </div>

      <div class="wrap-input100 validate-input" data-validate="Name is required">
        <span class="label-input100">Password (6 or more characters)</span>
        <input class="input100" type="password" name="name" placeholder="Enter your password">
        <span class="focus-input100"></span>
      </div>





      <div class="container-contact100-form-btn">
        <div class="wrap-contact100-form-btn">
          <div class="contact100-form-bgbtn"></div>
          <button class="contact100-form-btn">
            <span>
              Join Now
              <i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
            </span>
          </button>
        </div>
      </div>
    </form>

    <router-outlet></router-outlet> 
  </div>
</div>
