<header>

  <div class="container">
    <div class="row">

      <div class="col-md-4">

        <input #email class="input100" type="text" name="email" placeholder="Enter your mail">

      </div>

      <div class="col-md-4">

        <input #password  class="input100" type="password" name="password" placeholder="Enter your password">

      </div>


      <div class="col-md-2">

        <button (click)="signIn(email.value, password.value)"><span>Sign In</span></button>

      </div>

      <div class="col-md-2">

        <a href="#">Forgot Password?</a>

      </div>

      <router-outlet></router-outlet> 

    </div>
  </div>
</header>
